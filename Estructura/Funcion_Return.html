<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Funcion Return</title>
</head>
<body>

	<script>
		
		function resta(n1, n2) {
			return `Resultado de la resta: ${n1 - n2}`;
		}

		document.write(resta(2, 3));
	</script>
</body>
</html>
