<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Atributos y Metodos Estatico</title>
</head>
<body>

	<script>
		
		class Mascota {
			static cola = "Larga";
			static contadorMascota = 0;
			pelaje = "Lacio";

			constructor(nombre, edad) {
				this._nombre = nombre;
				this.edad = edad;
				this._numero = ++Mascota.contadorMascota;
			}

			get numeroCreacion() {
				return this._numero;
			}

			static saludar() {
				return `Mover la cola`;
			}
		}

		let mascota1 = new Mascota("Firulais", 3);
		let mascota2 = new Mascota("Max", 3);
		let mascota3 = new Mascota("Fenix", 4);
		
		console.log(Mascota.cola);

		console.log(mascota1.numeroCreacion);
		console.log(mascota2.numeroCreacion);
		console.log(mascota3.numeroCreacion);

		console.log(Mascota.saludar());

	</script>	
</body>
</html>
