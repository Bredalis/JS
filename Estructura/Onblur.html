<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Onblur</title>
</head>
<body>
	
	<h4>Ingreso de datos</h4>

	<label for="nombre">Ingrese su nombre:</label>
	<input type="text" id="nombre" onfocus="fFocus()" onblur="fBlur()">

	<script>

		var nombre = document.getElementById("nombre").value;

		function fFocus() {
			nombre = "";
		}
		
		function fBlur() {
			if (nombre == "") {
				nombre.style.background = "red";
				alert("Debe ingresar datos");
			}
		}

	</script>
</body>
</html>
