<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Onblur</title>
</head>
<body>
	<h4>Ingreso de datos</h4>

	<label for="nombre">Ingrese su nombre:</label>
	<input type="text" id="nombre" onfocus="fFocus()" onblur="fBlur()">

	<script>
		const nombreInput = document.getElementById("nombre");

		function fFocus() {
			nombreInput.value = ""; // Limpiar el campo cuando se enfoca
		}
		
		function fBlur() {
			if (nombreInput.value.trim() === "") {
				nombreInput.style.backgroundColor = "red";
				alert("Debe ingresar datos");
			} else {
				nombreInput.style.backgroundColor = "";
			}
		}
	</script>
</body>
</html>
