<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redireccionamiento</title>
</head>
<body>
	<h4>Redirección a Wikipedia</h4>
	<p>Haga clic en el botón para ir a Wikipedia.com</p>
	<button onclick="redireccionar()">Ir</button>

	<script>
		function redireccionar() {
			const confirmacion = window.confirm("¿Desea salir de la página?");
			if (confirmacion) {
				window.location.href = "https://wikipedia.com";
			}
		}
	</script>
</body>
</html>
