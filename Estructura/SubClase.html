<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SubClases</title>
</head>
<body>
	
	<script>

		class Player {
			constructor(nombre, colorSombrero) {
				this.nombre = nombre;
				this.colorSombrero = colorSombrero;
			}

			saltar() {}
			correr() {}
			saludar() {
				return `Hola soy ${this.nombre} y mi sombrero es ${this.colorSombrero}`
			}

			// Obtener un atributo
			get nombre() {
				return this._nombre;
			}

			// Cambiar valor de un atributo
			set nombre(nuevoNombre) {
				this._nombre = nuevoNombre;
			}
		}

		let player1 = new Player("Maria", "Rojo");
		let player2 = new Player("Luigi", "Verde");

		// Crear una subclase

		class Pet extends Player {
			constructor(nombre, colorSombrero, colorPiel) {
				super(nombre, colorSombrero);
				this._colorPiel = colorPiel;
			}

			get colorPiel() {
				return this._colorPiel;
			}

			set cambiarColorPiel(nuevoValor) {
				this._colorPiel = nuevoValor;
			}

			comer() {
				return "Yo como manzanas";
			}

			// Reescribir metodo
			saludar() {
				return super.saludar() + " tambien soy una mascota";
			}
		}

		let pet1 = new Pet("Yoshi", "Invisible", "Verde");

		console.log(pet1);
		console.log(pet1.nombre);
		console.log(pet1.colorPiel);

		console.log(pet1.comer());
		console.log(pet1.saludar());

	</script>
</body>
</html>
