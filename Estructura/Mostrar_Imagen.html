<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir imagen</title>
</head>
<body>
    <h1>Subir imagen</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        
        <input type="file" id="inputImagen" accept="image/*">
        <button type="button" onclick="mostrarImagen()">Mostrar imagen</button>
    
    </form>
    <div id="contenedor-imagen"></div>

    <script src="../Funcionalidades/Mostrar_Imagen.js"></script>
</body>
</html>
