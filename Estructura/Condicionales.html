<!DOCTYPE html>
<html>
<head>
	<title>Condicionales</title>
</head>
<body>

	<h1>Estructuras Condicionales</h1>
	<script>
		
		// Variables
		var aprobar = !true;

		// Proceso
		if (aprobar) {
			console.log("Puedes salir");

		} else {
			console.log("No puedes salir");
		}
	</script>
</body>	
</html>
