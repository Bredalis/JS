<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkbox</title>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<h4>¿Qué lenguajes conoces?</h4>

	<form>
		<input type="checkbox" id="check1">Java<br>
		<input type="checkbox" id="check2">Python<br>
		<input type="checkbox" id="check3">JavaScript<br>
		<input type="checkbox" id="check4">C#<br>
		<input type="checkbox" id="check5">Kotlin<br><br>
		<button type="button" onclick="seleccion()">Confirmar</button>
	</form>

	<script>
		function seleccion() {
			let cantidadSeleccionada = 0;

			for (let i = 1; i <= 5; i++) {
				if (document.getElementById(`check${i}`).checked) {
					cantidadSeleccionada++;
				}
			}

			const mensaje = `Conoces: ${cantidadSeleccionada} lenguaje${cantidadSeleccionada !== 1 ? 's' : ''}`;
			swal(mensaje);
		}
	</script>
</body>
</html>
