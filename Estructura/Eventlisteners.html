<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eventlisteners</title>
</head>
<body>
	
	<h1>Event Listeners</h1>
	<h2>Modificando el DOM</h2>

	<input type="text" id="userInput">
	<button id="saludo">Saludo</button>

	<script>
		
		// Hacer acciones
		saludo.addEventListener("click", () => {
			console.log("Hola con Click");
		});

		// Mostrar al hacer click izquierdo
		saludo.addEventListener("contextmenu", () => {
			console.log("Hola con Context-Menu");
		});

		// Mostrar al pasa puntero
		saludo.addEventListener("mouseover", () => {
			console.log("Hola con MouseOver");
		});

		// Mostrar al pasa puntero
		saludo.addEventListener("mouseover", despedir);

		// Borrar accion
		saludo.removeEventListener("click", despedir);

		function despedir() {
			console.log("Adios");
		}

		userInput.addEventListener("keypress", (event) => {
			if(event.keyCode === 13) {
				console.log(event.target.value);
			}
		});

	</script>
</body>
</html>
