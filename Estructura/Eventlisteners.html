<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EventListeners</title>
</head>
<body>
	<h1>EventListeners</h1>
	<h2>Modificando el DOM</h2>

	<input type="text" id="user-input">
	<button id="saludo">Saludo</button>

	<script>
		// Acciones en el botón 'Saludo'
		const saludo = document.getElementById("saludo");

		// Mostrar mensaje al hacer click
		saludo.addEventListener("click", () => {
			console.log("Hola con Click");
		});

		// Mostrar mensaje con clic derecho (menú contextual)
		saludo.addEventListener("contextmenu", () => {
			console.log("Hola con Context-Menu");
		});

		// Mostrar mensaje al pasar el cursor
		saludo.addEventListener("mouseover", () => {
			console.log("Hola con MouseOver");
		});

		// Agregar despedida al pasar el cursor
		saludo.addEventListener("mouseover", despedir);

		// Eliminar saludo en clic
		saludo.removeEventListener("click", despedir);

		function despedir() {
			console.log("Adiós");
		}

		// Mostrar valor del input al presionar Enter
		const input = document.getElementById("user-input");
		input.addEventListener("keypress", (event) => {
			if (event.key === 13) {
				console.log(event.target.value);
			}
		});
	</script>
</body>
</html>
