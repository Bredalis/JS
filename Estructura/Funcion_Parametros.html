<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Funcion Con Parametros</title>
</head>
<body>

	<script>

		function suma(n1, n2) {
			let resultado = n1 + n2;
			alert("Resultado: " + resultado);
		}

		suma(1, 3);
	</script>
</body>
</html>
