<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
</head>
<body>
	<h4>Acceso de usuarios</h4>
	
	<form>
		<label for="usuario">Ingrese usuario:</label>
		<input type="text" id="usuario"><br><br>

		<label for="clave">Ingrese contraseña:</label>
		<input type="password" id="clave"><br><br>

		<input type="button" value="Confirmar" onclick="verificar()">
	</form>

	<script>
		let control = 0;
		const codigoDeAcceso = "acceso01";

		function verificar() {		
			const clave = document.getElementById("clave").value.trim();	

			if (clave === "" || clave !== codigoDeAcceso) {
				alert("Clave incorrecta o vacía, inténtelo de nuevo");
				control++;

				if (control >= 3) {
					alert("Intentos agotados");
				}
				return;
			}

			window.open("http://www.google.com");
		}
	</script>
</body>
</html>
