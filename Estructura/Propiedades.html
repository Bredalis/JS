<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Propiedades de pantalla y el navegador</title>
</head>
<body>
	<script>
		// Mostrar propiedades de la pantalla
		document.write(`<br>Propiedades de la pantalla:<br>`);
		document.write(`availHeight: ${screen.availHeight}<br>`);
		document.write(`availWidth: ${screen.availWidth}<br>`);
		document.write(`Color depth: ${screen.colorDepth}<br>`);

		// Mostrar propiedades del navegador
		document.write(`<br>Propiedades del navegador:<br>`);
		document.write(`appName: ${navigator.appName}<br>`);
		document.write(`appVersion: ${navigator.appVersion}<br>`);
	</script>
</body>
</html>
