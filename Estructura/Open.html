<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Open</title>
</head>
<body>
	
	<h4>Funcion Open y Confirmar</h4>

	<form>
		<input type="button" value="Abrir en otra pestaÃ±a" onclick="abrirVentana()"><br><br>
		<input type="button" value="Abrir en otra ventana" onclick="configurarVentana()"><br><br>
		<input type="button" value="Salir" onclick="confirmarSalida()">
	</form>

	<script>

		function abrirVentana() {
			let ventana = open();
			ventana.document.write("Soy otra pagina web");
		}

		function configurarVentana() {
			let ventana = open(", ", "width = 400, height = 250");
			ventana.document.write("Soy otra ventana de pagina web");
		}

		function confirmarSalida() {
			let respuesta = confirm("Desea salir de la pagina?");
			if (respuesta) {
				window.close();
			}
		}

	</script>
</body>
</html>
