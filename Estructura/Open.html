<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Open</title>
</head>
<body>
	<h4>Función Open y Confirmar</h4>

	<form>
		<input type="button" value="Abrir en otra pestaña" onclick="abrirVentana()"><br><br>
		<input type="button" value="Abrir en otra ventana" onclick="configurarVentana()"><br><br>
		<input type="button" value="Salir" onclick="confirmarSalida()">
	</form>

	<script>
		function abrirVentana() {
			const ventana = window.open();
			ventana.document.write("<h1>Soy otra página web</h1>");
		}

		function configurarVentana() {
			const ventana = window.open("", "", "width=400,height=250");
			ventana.document.write("<h1>Soy otra ventana de página web</h1>");
		}

		function confirmarSalida() {
			const respuesta = confirm("¿Desea salir de la página?");
			if (respuesta) {
				window.close();
			}
		}
	</script>
</body>
</html>
