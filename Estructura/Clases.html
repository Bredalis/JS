<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clases</title>
</head>
<body>
	<script>
		class Player {
			constructor(nombre, colorSombrero) {
				this._nombre = nombre;
				this.colorSombrero = colorSombrero;
			}

			// Métodos vacíos que podrían implementarse
			saltar() {}
			correr() {}

			// Saludar
			saludar() {
				return `Hola, soy ${this._nombre} y mi sombrero es ${this.colorSombrero}`;
			}

			// Getter para nombre
			get nombre() {
				return this._nombre;
			}

			// Setter para nombre
			set nombre(nuevoNombre) {
				this._nombre = nuevoNombre;
			}
		}

		// Creación de instancias y prueba de métodos
		const player1 = new Player("Mario", "Rojo");
		const player2 = new Player("Luigi", "Verde");

		console.log(player1.saludar());
		console.log(player2.saludar());

		console.log(player1.nombre);
		player1.nombre = "Alberto";
		console.log(player1.nombre);
	</script>
</body>
</html>
