<!DOCTYPE html>
<html lang="es">
<head>
	<title>Fechas</title>
</head>
<body>
	
	<h1>Uso de fechas en JS y HTML</h1>
	<script>
		
		var fecha = new Date();
		var dia = fecha.getDate();
		var mes = fecha.getMonth() + 1;

		alert("Fecha: " + fecha);
		alert("Dia: " + dia);
		alert("Mes: " + mes);
	</script>
</body>	
</html>
