<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Radiobutton</title>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<h4>Seleccione un horario:</h4>
	<label><input type="radio" id="radio1" name="horario"> Ma√±ana</label><br>
	<label><input type="radio" id="radio2" name="horario"> Tarde</label><br>
	<label><input type="radio" id="radio3" name="horario"> Noche</label><br><br>
	<button onclick="seleccion()">Confirmar</button>

	<script>
		function seleccion() {
			if (document.getElementById("radio1").checked) {
				swal("Horario de 8am a 12pm");
			} else if (document.getElementById("radio2").checked) {
				swal("Horario de 2pm a 6pm");
			} else if (document.getElementById("radio3").checked) {
				swal("Horario de 7pm a 11pm");
			} else {
				swal("Por favor, seleccione un horario.");
			}
		}
	</script>	
</body>
</html>
