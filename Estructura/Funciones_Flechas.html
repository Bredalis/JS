<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Funciones Con Flechas</title>
</head>
<body>
	<script>
		const saludo = nombre => `Saludos a ${nombre}`;
		console.log(saludo("Bredalis"));

		const suma = (a, b) => a + b;
		console.log(suma(1, 2));

		const objecto = () => ({ nombre: "Bob", edad: 20 });
		console.log(objecto);		
	</script>
</body>
</html>
