<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Funciones Con Flechas</title>
</head>
<body>
	
	<script type="text/javascript">
		
		// Funciones con flechas

		let saludo = nombre => "Saludos a " + nombre;
		console.log(saludo("Bredalis"));

		let suma = (a, b) => a + b;
		console.log(suma(1, 2));

		let objecto = () => ({nombre: "Bob", edad: 20});
		console.log(objecto);		
	</script>
</body>
</html>
