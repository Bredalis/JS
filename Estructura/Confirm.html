<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sentencias</title>
</head>
<body>
	<h1>Uso de Confirm con JS</h1>
	<script>
		// Muestra un mensaje de confirmación y calcula los años restantes
		const confirmacion = confirm("¿Te llamas Bredalis Gautreaux?");
		const aniosRestantes = 2038 - new Date().getFullYear();

		// Mensaje basado en la respuesta de confirmación
		console.log(confirmacion 
			? `En ${aniosRestantes} años tendras tus metas actuales cumplidas` 
			: "No hay mensaje para ti");
	</script>
</body>
</html>
