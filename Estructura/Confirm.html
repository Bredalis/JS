<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sentencias</title>
</head>
<body>
	
	<h1>Uso de Confirm con JS</h1>
	<script>

		var confirmacion = confirm("¿Te llamas Bredalis Gautreaux?");

		const añoActual = new Date().getFullYear();
		const años = 2038 - añoActual;

		if (confirmacion === true) {
			console.log("En " + años + " años tendras tus metas actuales cumplidas");
		} else {
			console.log("No hay mensaje para ti");
		}
	</script>
</body>	
</html>
