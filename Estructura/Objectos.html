<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objetos</title>
</head>
<body>
	<script>
		// Crear objeto
		const usuario = {
			nombre: "Maria",
			edad: 20,
			estudiante: true,
			"Tiene Pasaporte": true,
			idiomas: {
				nativo: "Chino",
				ingles: "Avanzado",
				japones: "Intermedio"
			}
		};

		// Desestructuración del objeto
		const { nombre, edad } = usuario;
		console.log(nombre);
		console.log(edad);

		// Agregar una propiedad
		usuario.carrera = "Informática";
		console.log(usuario);

		// Eliminar propiedad
		delete usuario.edad;
		console.log(usuario);

		// Comprobar si una propiedad existe
		console.log(usuario.hasOwnProperty("nombre"));

		// Acceder a propiedades con corchetes y notación de puntos
		console.log(usuario["Tiene Pasaporte"]);
		console.log(usuario.idiomas.nativo);
		console.log(usuario.idiomas["nativo"]);
	</script>	
</body>
</html>
