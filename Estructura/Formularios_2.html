<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios</title>
</head>
<body>

	<h4>Acceso de usuarios</h4>
	
	<form>
		<label for="usuario">Ingrese usuario:</label>
		<input type="text" id="usuario">
		<br><br>

		<label for="clave">Ingrese contrase√±a:</label>
		<input type="password" id="clave">
		<br><br>

		<input type="button" value="Confirmar" onclick="verificar()">
	</form>

	<script>

		let control = 0;
		var codigoAcceso = "acceso01";

		function verificar() {
			let clave = document.getElementById("clave").value;

			if (clave != codigoAcceso || clave == " ") {
				alert("Clave incorrecta o vacia, intentelo de nuevo");
				control++;

				if (control >= 3) {
					alert("Intentos agotados");
				}
				
			} else {
				window.open("http://www.google.com");
			}
		}
	</script>
</body>
</html>
