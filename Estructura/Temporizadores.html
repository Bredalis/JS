<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SETTIMEOUT y SETINTERVAL</title>
</head>
<body>
	<script>
		// Función para saludar después de un tiempo
		function saludo(nombre) {
			console.log(`Hola, Mundo ${nombre}`);
		} 

		let temporizadorId = setTimeout(saludo, 20000, "PC");

		// Cancelar la llamada a setTimeout
		clearTimeout(temporizadorId);

		// Función de conteo regresivo
		let numero = 5;
		function conteo() {
			console.log(`Lanzamiento en ${numero} segundos`);
			numero--;

			if (numero === 0) {
				clearInterval(lanzamiento);
			}
		}

		let lanzamiento = setInterval(conteo, 1000);

		// Incremento usando setTimeout anidado
		let valor = 0;
		function incremento() {
			console.log(valor);
			valor++;
			setTimeout(incremento, 1000);
		}

		setTimeout(incremento, 1000);
	</script>
</body>
</html>
